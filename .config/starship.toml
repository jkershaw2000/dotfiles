add_newline = false

format="$all"

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[character]
success_symbol = '[➜](bold green)'
error_symbol = "[✗](bold red)"

[cmd_duration]
min_time = 10_000
show_milliseconds = true

[directory]
truncation_length = 8
truncate_to_repo = true
read_only_symbol= ' '
read_only = " "

[hostname]
ssh_only = false

[username]
show_always = true
format = "[$user]($style)@"

[package]
format = "via [ $version](208 bold) "
symbol = " "

[aws]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
